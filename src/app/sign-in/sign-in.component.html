<h5 class="text-center text-primary"><small>LogIn to view, edit and add your items to your own store</small></h5>
<div class="col-5 text-center tab-pane container active">
  <form>
    <div class="form-group">
    <input type="text" [(ngModel)]="username" placeholder="Username" name="username" class="form-control text-center">
    <p *ngIf="userDoesNotExistError" class='alert-danger'>User does not exist!</p>
    </div>
    <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Password" name="password" class="form-control text-center">
    </div>
    <button type="button" (click)="logUserIn()" class="btn" [class.btn-primary]="mouseOvered" (mouseout)="mouseOvered=false" (mouseover)="mouseOvered=true">LogIn</button>
  </form>
</div>
